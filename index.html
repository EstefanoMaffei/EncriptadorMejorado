<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Encriptador</title>
     <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
     <header class="contenedor">
          <nav class="headerPagina">
          <a href="index.html">
               <img src="build/img/Logo.png">
          </a>
          <div class="idioma">
               <a id="english">Ingles</a>
               <a id="español">Español</a>
               <img class="darkMode" id="darkMode" src="build/img/dark-mode.svg" alt="modo Oscuro">
          </div>
     </nav>
          
          
     </header>
     
     <main class="contenedor">
          <div class="text-ingresarUsuario">
               <div class="encriptarTexto">
                    <h2>Encriptar</h2>
                    <textarea name="disTextArea textoUsuario" id="textoUsuario" placeholder="Ingresa Texto a Encriptar" cols="30" rows="10"></textarea>
               </div>
               <h3>Aca podras escribir el texto que quieras y sera encriptado.</h3>
               
               <div class="btnGeneral">
                              <input type="button" id="btn-Encriptar" value="Encriptar">
                              
                              <input type="button" id="btn-Desencriptar"value="Desencriptar">
               
               </div>
          </div>

          <div class="text-ingresarUsuario">
               <div>
                    <textarea name="diseñoTextArea textoEncriptado" readonly="readonly" id="textoEncriptado" cols="30" rows="10"></textarea>
               </div>

               <div>
                    <img class="muñeco" src="build/img/Muñeco.png" alt="logoAlura">
     
                    <input type="button" id="btnCopiar" value="copiar">

               </div>
          </div>

     </main>
     <script src="src/js/app.js"></script>
</body>
</html>
