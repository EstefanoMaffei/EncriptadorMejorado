<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Encriptador</title>
     <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
     <header class="container headerPagina">
          <a href="index.html">
               <img src="build/img/Logo.png">
          </a>
          <div class="idioma">
               <a id="english">Ingles</a>
               <a id="español">Español</a>
               <img class="darkMode" id="darkMode" src="build/img/dark-mode.svg" alt="modo Oscuro">
          </div>
          
          
     </header>
     
     <main class="container">

          <div>
               <textarea name="textoUsuario" id="textoUsuario" placeholder="Ingresa Texto a Encriptar" cols="30" rows="10"></textarea>
          </div>

          <div>
               <input type="button" id="btn-Encriptar" value="Encriptar">
               
               <input type="button" id="btn-Desencriptar"value="Desencriptar">

          </div>

          <div>
               <textarea name="textoEncriptado" readonly="readonly" id="textoEncriptado" cols="30" rows="10"></textarea>
          </div>

     </main>
     <script src="src/js/app.js"></script>
</body>
</html>
